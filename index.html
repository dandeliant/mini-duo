<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Mini-Duolingo</title>

<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#0f172a">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
  :root{--bg:#0f172a;--card:#0b0f19;--text:#e5e7eb;--mut:#9ca3af;--brand:#38bdf8;--ok:#34d399;--bad:#fb7185}
  *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:radial-gradient(1200px 1200px at 100% -20%, rgba(56,189,248,.15), transparent 60%),#0f172a;color:var(--text)}
  .wrap{max-width:900px;margin:0 auto;padding:20px}
  .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  .card{background:var(--card);border:1px solid #1f2937;border-radius:16px;padding:16px;margin:10px 0}
  button{cursor:pointer;border-radius:12px;border:1px solid rgba(56,189,248,.35);background:rgba(56,189,248,.15);color:var(--text);padding:10px 14px;font-weight:700}
  select,input{background:#0b1223;border:1px solid #334155;color:var(--text);border-radius:12px;padding:10px 12px}
  .mut{color:var(--mut)}
  .choice{display:block;margin:8px 0;padding:10px 12px;border-radius:12px;border:1px solid #334155;background:#0b1223;cursor:pointer}
  .choice.correct{border-color:#1dbf73;background:rgba(52,211,153,.15)}
  .choice.wrong{border-color:#e25571;background:rgba(251,113,133,.12)}
  .progress{height:8px;border-radius:9999px;background:#1f2937;overflow:hidden}
  .progress>div{height:100%;background:var(--brand);width:0%}
  .top{display:flex;justify-content:space-between;align-items:center;margin:10px 0}
</style>
</head>
<body>
<div class="wrap">

  <div class="top">
    <h1>ðŸŸ¦ Mini-Duo</h1>
    <div class="row">
      <span id="userInfo" class="mut">Nie zalogowano</span>
      <button id="btnSignIn">Zaloguj</button>
      <button id="btnSignOut" style="display:none">Wyloguj</button>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <label>Wybierz lekcjÄ™:</label>
      <select id="lessonSelect"></select>
      <button id="btnStart">Start</button>
    </div>
    <div class="mut">DziaÅ‚a offline: lekcje w cache Â· PostÄ™p synchronizowany z Firebase</div>
  </div>

  <div id="quiz" class="card" style="display:none">
    <div class="row" style="justify-content:space-between">
      <div><strong id="lessonTitle">Lekcja</strong></div>
      <div style="min-width:180px" class="progress"><div id="bar"></div></div>
    </div>
    <div style="margin:6px 0" class="mut">Pytanie <span id="qIdx">0</span>/<span id="qTotal">0</span></div>
    <h2 id="question">â€”</h2>
    <div id="choices"></div>
    <div class="row">
      <button id="btnNext">Dalej</button>
      <span id="msg" class="mut"></span>
    </div>
  </div>

  <div class="card">
    <div class="mut">Tip: dodaj na ekran gÅ‚Ã³wny (PWA). DziaÅ‚a bez internetu po pierwszym uruchomieniu.</div>
  </div>

</div>

<script type="module" src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js');
  }
</script>
</body>
</html>
